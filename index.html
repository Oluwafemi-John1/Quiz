<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
        rel="stylesheet">
    <link rel="icon" href="assets/Favicon/monogram-black-16px.png" type="image/png">
    <link rel="apple-touch-icon" href="assets/Favicon/monogram-black-16px.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div id="loader">
        <div class="spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div id="content" class="container-fluid" style="display: none;">
        <div class="row">
            <div class="col-12 d-lg-block d-md-block d-none col-lg-4 col-md signUpImg"></div>
            <div class="col-12 col-lg col-md px-5 py-4 signUpText">
                <div class="text-center my-lg-4 my-3">
                    <img src="assets/images/quiz-high-resolution-logo-transparent.png"
                        class="img-fluid animate__animated animate__backInUp animate__delay-1s" loading="lazy" width="200"
                        alt="Question Mark Background Image">
                </div>
                <h3 class="text-center text-decoration-underline mt-lg-5 mt-4 text-dark fw-bolder">CREATE ACCOUNT</h3>

                <div class="inputBox form-group my-5 mx-lg-3">
                    <input type="text" required="required">
                    <span class="user">Full Name</span>
                </div>

                <div class="inputBox form-group my-5 mx-lg-3">
                    <input type="text" required="required">
                    <span class="user">Username</span>
                </div>

                <div class="inputBox form-group my-5 mx-lg-3">
                    <input type="email" required="required">
                    <span class="user">Email</span>
                </div>
    
                <div class="inputBox form-group my-5 mx-lg-3">
                    <input type="password" required="required">
                    <span>Password</span>
                </div>

                <div class="form-group my-5 mx-lg-3">
                    <button class="enter shadow w-100">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts/script.js"></script>


</html>
