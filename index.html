    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
        rel="stylesheet">
    <link rel="icon" href="assets/Favicon/monogram-black-16px.png" type="image/png">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-lg-block d-md-block d-none col-lg col-md signUpImg"></div>
            <div class="col-12 col-lg col-md px-5 py-4 signUpText">
                <div class="text-center my-lg-5 my-3">
                    <img src="assets/images/quiz-high-resolution-logo-transparent.png" class="img-fluid" width="200" alt="Question Mark Background Image">
                </div>
                <h2 class="text-center text-decoration-underline mt-lg-5 mt-4 text-dark">Create Account</h2>
                <div class="form-group my-4 mx-lg-3">
                    <input type="text" class="form-control shadow-none" placeholder="Full Name">
                </div>
                <div class="form-group my-4 mx-lg-3">
                    <input type="text" class="form-control shadow-none" placeholder="Username">
                </div>
                <div class="form-group my-4 mx-lg-3">
                    <input type="email" class="form-control shadow-none" placeholder="Email Address">
                </div>
                <div class="form-group my-4 mx-lg-3">
                    <input type="password" class="form-control shadow-none" placeholder="Password">
                </div>
                <div class="form-group my-4 mx-lg-3">
                    <button class="btn btn-dark w-100">Submit</button>
                </div>
            </div>
        </div>
    </div>
